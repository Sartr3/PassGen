<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"] {
      width: 60px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .password {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Senha</h1>
    <label for="length">Comprimento:</label>
    <input type="number" id="length" name="length" min="4" max="32" value="8">
    <br>
    <button onclick="generatePassword()">Gerar Senha</button>
    <div class="password" id="password"></div>
  </div>

  <script>
    function generatePassword() {
      var length = document.getElementById("length").value;
      fetch("/generate-password?length=" + length)
        .then(response => response.text())
        .then(data => {
          document.getElementById("password").innerText = data;
        })
        .catch(error => {
          console.error('Erro ao gerar senha:', error);
        });
    }
  </script>
</body>
</html>
